<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Todolist</title> 
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
    body{
        font-family: "Poppins", sans-serif;
        /* font-size: 10px; */
    }
    .done {
        color : green;
        text-decoration: line-through black;
    }
    .hide-list{
        display: none;
    }
    .button-danger{
        height: 10px;
    }
</style>
<body>
    <div class="container">
        <section id="judul">
            <p class="judul">Judul</p>
        </section>

        <section id="input">
            <div class="row judul">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Default Input" style="border-radius: 10px;">
                </div>
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi earum ducimus itaque animi amet exercitationem odit sequi omnis doloremque in blanditiis fugit officia, molestiae numquam eius consequuntur alias odio aperiam.</p> -->
                <div class="col-auto">
                    <button class="btn btn-primary" style="border-radius: 10px;">Tambah</button>
                </div>
            </div>
        </section>
        
        <section id="hide"></section>

        <section id="list"></section>

        <div class="row button mt-4">
            <button class="btn btn-danger btn-sm col-2" style="margin-left: 10px; border-radius: 10px;">Keluar</button>
        </div>
    </div>

    <script src="jquery.js"></script>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0f7df5e643.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
