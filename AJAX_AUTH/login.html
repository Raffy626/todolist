<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleLogin.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <form class="mx-auto" id="login">
        <h4 class="text-center">Login</h4>
        <div class="mb-3 mt-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"/>
        </div>
        <div class="mb-3">
          <label class="form-label" id="passwordLabel">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <!-- elemen div akan ditambahkan disini ketika request gagal-->
        <button type="submit" class="btn btn-primary" id="loginButton">Masuk</button>
        <div class="form-text mt-3" id="signUp" style="font-size: 12px">
          Belum punya akun, <a href="registration.html">Daftar</a> disini
        </div>
      </form>
    </div>

    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
  </body>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/0f7df5e643.js" crossorigin="anonymous"></script>
</html>
